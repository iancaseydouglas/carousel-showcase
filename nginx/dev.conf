server {
    listen 80;
    server_name localhost;
    
    # Enable detailed error logging for development
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Disable caching in development
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    
    # CORS headers for development
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";
    
    # Document root
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Static files with hot reload support
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of HTML files in development
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # API for development (if needed)
    location /api/ {
        return 404 "API not implemented in static version";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}