version: '3.8'

services:
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - static-site
    networks:
      - internal
      - external
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.5'

  static-site:
    build:
      context: ./static-site
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
    volumes:
      - static-content:/usr/share/nginx/html:ro
    networks:
      - internal
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge

volumes:
  static-content:
  nginx-cache:
  nginx-logs: