version: '3.8'

services:
  nginx-dev:
    image: nginx:1.25-alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static-site/src:/usr/share/nginx/html:ro
    depends_on:
      - static-site-dev
    networks:
      - dev-network
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d

  static-site-dev:
    image: nginx:1.25-alpine
    volumes:
      - ./static-site/src:/usr/share/nginx/html:ro
    networks:
      - dev-network
    command: ["sh", "-c", "echo 'Development static site container ready' && sleep infinity"]

networks:
  dev-network:
    driver: bridge